<!DOCTYPE html>
<meta charset="utf-8">
<title> Dropz.io </title>
<head>
  <meta charset="utf-8">

	<!-- Font Awesome -->

	<!-- Bootstrap core CSS -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
	<!-- Material Design Bootstrap -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.4/css/mdb.min.css" rel="stylesheet">
	<!--Leaflet core CSS -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"

   crossorigin=""/>
	<!-- JQuery -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- Bootstrap tooltips -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
	<!-- Bootstrap core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<!-- MDB core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.4/js/mdb.min.js"></script>
	<!-- Leaflet core JavaScript -->
	 <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
   integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
   crossorigin=""></script>
   <link rel="stylesheet" type="text/css" href="css/appPage.css">
</head>
<!--FireBase Initialization -->
<script src="https://www.gstatic.com/firebasejs/5.3.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.3.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.3.1/firebase-database.js"></script>

<script src="js/firebase/initFirebase.js"></script>
<body>
  <nav class="navbar navbar-dark cyan lighten-3 ">
    <h1 id="app-header" class="navbar-center text-white">Dropz</h1>
  </nav>

  <div id="container">
    <div id="mainMap" class="cyan lighten-5"></div>
    <div id="main-wrapper">
      <div id="bot-button-wrapper">
        <span id="searchButton" class="btn btn-cyan lighten-3 btn-circle btn-left"><i class="fa fa-search fa-lg"></i></span>
        <span id="eventCreateButton" class="btn btn-cyan lighten-3 btn-circle btn-right"><i class="fa fa-plus fa-lg"></i></span>
      </div>
    </div>
    <span id="locator" class="btn btn-cyan lighten-3 btn-circle-locate"><i class="fa fa-compass fa-lg"></i></span>
  </div>

  <div class="modal fade" id="eventModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
          <form class="text-center border border-light p-5">

    <p class="h4 mb-4">Create an Event</p>
    <input type="text" id="titleEventInput" class="form-control mb-2" placeholder="Event name">

    <!-- Email -->
    <input type="text" id="organizationEventInput" class="form-control mb-2" placeholder="Event organization">

    <!-- Subject -->
    <div class = "row">
      <div class = "col col-lg-2 text-center">
        <h6>Type</h6>
      </div>
      <div class = "col">
        <select id="typeEventInput" class="browser-default custom-select mb-2">
          <option value="" disabled>Choose option</option>
          <option value="1" selected>Social</option>
          <option value="2">Sporting</option>
          <option value="3">Academic</option>
          <option value="4">Market</option>
        </select>
      </div>
    </div>
    <div class = "row">
      <div class = "col col-lg-2  text-center">
        <h6>Duration</h6>
      </div>
      <div class = "col">
        <input type="number" id="durationEventInput"  class="form-control mb-2"></i>
        <!-- Message -->
      </div>
    </div>
    <div class="form-group">
        <textarea class="form-control rounded-0" id="exampleFormControlTextarea2" rows="2" placeholder="Event description"></textarea>
    </div>

    <!-- Send button -->
    <button class="btn btn-info btn-block" type="submit">Submit</button>

</form>
<!-- Default form contact -->
        </div>
    </div>
</div>


</body>
<script src="js/mainApp.js"></script>
</html>
