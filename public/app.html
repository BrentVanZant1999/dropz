<!DOCTYPE html>
<meta charset="utf-8">
<title> Dropz.io </title>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="Laughteres">
	<!-- Font Awesome -->
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
	<!-- Bootstrap core CSS -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
	<!-- Material Design Bootstrap -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.4/css/mdb.min.css" rel="stylesheet">
	<!--Leaflet core CSS -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
   integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
   crossorigin=""/>
	<!-- JQuery -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- Bootstrap tooltips -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
	<!-- Bootstrap core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<!-- MDB core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.4/js/mdb.min.js"></script>
	<!-- Leaflet core JavaScript -->
	 <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
   integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
   crossorigin=""></script>
   <link rel="stylesheet" type="text/css" href="css/appPage.css">
</head>
<!--FireBase Initialization -->
<script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
<script src="js/firebase/initFirebase.js"></script>
<script src="js/firebase/handleUser.js"></script>
<body>
  <nav class="navbar navbar-dark cyan lighten-3 ">
    <h1 id="app-header" class="navbar-center text-white">Dropz</h1>
  </nav>
  <div id="container">
    <div id="mainMap" class="cyan lighten-5"></div>
    <div id="main-wrapper">
      <div id="bot-button-wrapper">
        <span class="btn btn-cyan lighten-3 btn-circle btn-left"><i class="fa fa-search fa-lg"></i></span>
        <span class="btn btn-cyan lighten-3 btn-circle btn-right" data-toggle="modal" data-target="#eventModal"><i class="fa fa-plus fa-lg"></i></span>
      </div>
    </div>
    <span id="locator" class="btn btn-cyan lighten-3 btn-circle-locate"><i class="fa fa-compass fa-lg"></i></span>
  </div>

  <div class="modal fade" id="eventModal" tabindex="-1" role="dialog" aria-labelledby="eventModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title w-100" id="myModalLabel">Create Event</h4>
        </div>
        <div class="modal-body">
          Enter Description
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-cyan lighten-3 btn-sm">Create Event</button>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="js/appMapHandling.js"></script>
</html>
